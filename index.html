    <style>
        html {
            font-family: 'Ubuntu', sans-serif;
            font-weight: 400;
            font-size: 14px;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: 2em auto;
            text-align: center;
            line-height: 1.5;
        }

        h1 {
            margin: 1em auto;
        }

        a {
            text-decoration: none;
            color: pink;
            font-weight: 700;
        }

        span.purple {
            color: purple;
            font-weight: 700;
        }

        span.black {
            color: black;
            font-weight: 700;
        }

        .tic-tac-toe {
            width: 315px;
            height: auto;
            margin: 0 auto;

        }

        .tile {
            height: 100px;
            width: 100px;
            display: inline-block;
            cursor: pointer;

            position: relative;
            vertical-align: top;

            padding: 15px;
            margin-bottom: 5px;
            box-sizing: border-box;

            color: #fff;
            font-size: 60px;
            text-align: center;
        }

        .free {
            background-color: #fff;
        }

        .O-play {
            background-color: black;
        }

        .X-play {
            background-color: purple;
        }
    </style>

<body>


<div class="container">

    <h1>TicTacToe</h1>

    <p>You play as <span class="purple">X</span> and the computer plays as <span class="black">O</span><br/>
        Start by selecting a square to play</p>

    <p class="scoreset">X | O</p>
</div>

<div class="tic-tac-toe">
    <div id="square1" class="tile free"></div>
    <div id="square2" class="tile free"></div>
    <div id="square3" class="tile free"></div>
    <div id="square4" class="tile free"></div>
    <div id="square5" class="tile free"></div>
    <div id="square6" class="tile free"></div>
    <div id="square7" class="tile free"></div>
    <div id="square8" class="tile free"></div>
    <div id="square9" class="tile free"></div>
</div>
<script>

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
                navigator.serviceWorker.register('/TicTacToe/sw.js')
                    .then(function () {

                    });

        );

</script>
</body>
